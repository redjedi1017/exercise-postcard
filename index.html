<!DOCTYPE html>
<html lang="en">
<head>
    <title>Derek's Postcard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="postcard-container">
        <div class="postcard-header">
            <h1>Derek's Postcard</h1>
            <img src ="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true">
        </div>
        <div class="postcard-content">
            <p>This is so awesome! I just created a postcard using HTML5 and CSS3 During my 4Geeks Academy Course!</p>
            <p>I'm so excited to learn how to do even more incredible stuff!</p>
        </div>
        <div class="postcard-form">
            <form>
                <input type="text" placeholder="4 Geeks Student">
                <input type="email" placeholder="4GeeksStudent@4Geeks.com">
                <textarea placeholder="4Geeks is Awesome!"></textarea>
                <button type="submit">Send My Postcard</button>
            </form>
        </div>
    </div>
</body>
</html>
